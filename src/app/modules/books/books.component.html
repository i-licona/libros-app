<div class="row">
  <div class="col-lg-4 col-sm-6 mt-5" *ngFor="let item of books">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ item.titulo }}</mat-card-title>
        <mat-card-subtitle>{{ item.fechaPublicacion | date: 'YY/MM/dd'}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../../assets/images/book.jpg" alt="Photo of a Shiba Inu">
      <mat-card-actions>
        <button mat-button> <i class="material-icons">edit</i></button>
        <button mat-button> <i class="material-icons">delete</i></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
