<mat-card>
  <mat-card-title>Autores</mat-card-title>
  <mat-card-subtitle>Listado</mat-card-subtitle>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of authors">
      {{ item.nombre }}
      <div class="d-flex justify-content-end actions-buttons">
        <div class="p-2"><i class="material-icons">edit</i></div>
        <div class="p-2"><i class="material-icons">delete</i></div>
      </div>
    </mat-list-item>
  </mat-list>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
